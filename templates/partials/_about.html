{% load static %}
<!-- about -->
<div id="about" class="about">
  <div class="col-md-6 about-left">
    <div id="owl-demo1" class="owl-carousel owl-carousel2">
      {% if hireplatforms %} {% for hire in hireplatforms %}
      <div class="item">
        <div class="about-left-grid">
          <h2><span>{{ hire.platform_title }}</span></h2>
          <p>
            {{ hire.platform_description }}
          </p>
          <ul>
            <!--  <li><a class="a-btn-a scroll" href="#port">My Work</a></li>
            <li><a class="a-btn-h scroll" href="#contact">Hire Me</a></li> -->
            <li>
              <a
                class="a-btn-a scroll"
                href="{{ hire.platform_profile_link }}"
                target="_blank"
              >
                My Work
              </a>
            </li>
            <li>
              <a
                class="a-btn-h scroll"
                href="{{ hire.platform_hire_link }}"
                target="_blank"
              >
                Hire Me
              </a>
            </li>
          </ul>
        </div>
      </div>
      {% endfor %} {% else %}
      <div class="col-md-12">
        <p>Nothing Special</p>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="col-md-6 about-right"></div>
  <div class="clearfix"></div>
  <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" />
  <script src="{% static 'js/owl.carousel.js' %}"></script>
  <script>
    $(document).ready(function() {
      $("#owl-demo1").owlCarousel({
        items: 1,
        lazyLoad: false,
        autoPlay: true,
        navigation: false,
        navigationText: false,
        pagination: true
      });
    });
  </script>
  <!-- Feedback -->
  <script>
    $(document).ready(function() {
      $("#owl-demo3").owlCarousel({
        items: 1,
        lazyLoad: false,
        autoPlay: true,
        navigation: false,
        navigationText: true,
        pagination: true
      });
    });
  </script>
</div>
<!-- /about -->
